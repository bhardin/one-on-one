{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boby on Boby generator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body style='font-family: "Comic Sans MS"'>
    {% block content %}
    <table>
        <thead>
            <tr>
                <td>Boby</td>
                <td>Buddy</td>
                <td>Date</td>
            </tr>
        </thead>
        <tbody>
            {% for boby in boby_list %}
            <tr>
                <td>{{ boby }}</td>
                <td>{{ boby.next }}</td>
                <td><input type="date" name=date_{{ forloop.counter }}></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock content %}
</body>
</html>
